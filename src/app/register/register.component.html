
<!DOCTYPE html>
<html>
    <head>
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="register.component.css">
    </head>
    <body>
        <div class="bg">  
            <div class="container" >
        
                <!-- <div class="d-flex justify-content-center h-100"> -->
                    <div class="card">
                        <div class="card-header">
                            <h3>Register</h3>
                           
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="username">
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="name">
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="lastname">
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="password">
                                </div>
                                
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><img src="\assets\images\phone-call.png" alt="" style="width: 1pc; height: 1pc;"></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="phone"> 
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Select Position</option>
                                        <option value="1">Project Manager</option>
                                        <option value="2">Tester</option>
                                        <option value="3">Developer</option>
                                    </select>
                                </div>
                                
                                <div >
                                    <a routerLink="/login">
                                        <input type="submit" value="Submit" class="btn float-left sub_btn">
                                    </a>
                                    <a routerLink="/login">
                                        <input type="submit" value="Cancle" class="btn float-right cancel_btn" >
                                    </a>
                                </div> 

                            </form>
                        </div>
                    </div>
                <!-- </div> -->
        
           
                
            </div>
        
          
        </div>
        
    </body>
</html>
